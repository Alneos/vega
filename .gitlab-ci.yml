    - env | grep ^DOCKER_     
    - env | grep ^CI_     
    - cat /etc/issue
    - whoami
    - pwd
    - which docker
    - docker info
  script:
    - docker pull ldallolio/xvegaci
    - docker build -t $XTEST_IMAGE -f Dockerfile_xgitlab .
#    - docker ps -aq --filter "name=$XTEST_CONTAINER" | grep -q . && docker rm -fv $XTEST_CONTAINER
#    - docker run --name "$XTEST_CONTAINER" "$XTEST_IMAGE" "ctest ."
#    - mkdir /srv/data/$OUTDIR
#    - docker cp $TEST_CONTAINER:/opt/vega/build/bin/vegapp.exe /srv/data/$OUTDIR
#    - cp /srv/data/$OUTDIR/vegapp.exe /srv/data
#    - docker rm -f "$TEST_CONTAINER"
