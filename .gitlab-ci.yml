stages:
  - build
  - test

building:
  stage: build
  image: docker:dind
  tags:
    - docker
    - irt
  variables:
    TEST_IMAGE: gitlab/vegairt
    TEST_CONTAINER: vegairt_oncommit
  before_script:     
    - env | grep ^DOCKER_     
    - env | grep ^CI_     
    - cat /etc/issue
    - whoami
    - pwd
    - which docker
    - docker info
  script:
    - docker build -t $TEST_IMAGE -f Dockerfile_gitlab .
    - docker run --name "$TEST_CONTAINER" "$TEST_IMAGE" /bin/sh -c "source /home/vega/.bashrc && ctest ."
    - docker cp $TEST_CONTAINER:/home/vega/vegapp/build/bin/vegapp .
    - ls
    - docker rm "$TEST_CONTAINER"
    - docker rmi "$TEST_IMAGE"
  artifacts:
    paths:
    - vegapp

nightly:
  stage: test
  tags:
    - shell
    - irt
  only:
    - schedules
  before_script:
    - whoami
    - pwd
  script:
    - ls /opt
