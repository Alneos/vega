language: cpp

sudo: required
dist: trusty

install:
    - sudo apt-get -qq update
    - sudo apt-get -y -qq install gcc-4.8 g++-4.8 valgrind cmake
    - sudo apt-get -y -qq install libmedc1 libmedc-dev libboost-all-dev
    - sudo apt-get -y -qq install ccache

before_script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=DDebug ..

script: 
    - make -j
    - ctest .
